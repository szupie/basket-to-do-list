<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="initial-scale=1, user-scalable=no" />
		<meta charset="utf-8">
		<link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
		<link rel="stylesheet" href="./build/app.css">

		<title>Basket</title>
	</head>

	<body ng-app="app" ng-controller="BasketController as Main">

		<section id="lists view" ng-controller="ListsController as Lists">
			<md-content>
				<md-toolbar>
				    <div class="md-toolbar-tools">
				        <h2>
							<span>Lists</span>
						</h2>
				    </div>
				</md-toolbar>
				<md-list>
					<md-list-item ng-repeat="list in Lists.lists">
						<h3>{{ list.name }}</h3>
						<p>{{ list.id }}</p>
					</md-list-item>
				</md-list>
			</md-content>
			<md-button class="md-fab" aria-label="New List" ng-click="Lists.addList()">
	            <md-icon md-svg-src="img/add.svg"></md-icon>
				<md-tooltip>New List</md-tooltip>
	        </md-button>
		</section>

		<script src="./node_modules/angular/angular.js"></script>
		<script src="./node_modules/angular-aria/angular-aria.js"></script>
		<script src="./node_modules/angular-animate/angular-animate.js"></script>
		<script src="./node_modules/angular-material/angular-material.js"></script>
		<script src="./build/app.js"></script>

	</body>

</html>
