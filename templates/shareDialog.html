<md-dialog aria-label="Share list" class="share">
	<md-dialog-content>
		<div>
			<p>View and edit this list on any device at</p>
			<p><a ng-href="{{url}}" class="url"><md-icon md-svg-src="img/link.svg"></md-icon>{{url}}</a></p>
		</div>
			<p>or</p>
		<div>
			<p><a ng-href="{{email}}"><md-icon md-svg-src="img/email.svg"></md-icon>Email a text-only copy of this list</a></p>
		</div>
	</md-dialog-content>
</md-dialog>
